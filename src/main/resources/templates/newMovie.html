<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/movies.css}" type="text/css"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/dd36616560.js"></script>
    <title>Add Movie</title>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="app-header">
        <h1 class="app-title">ðŸŽ¬ MOVIE COLLECTION</h1>
    </div>

    <!-- Back Button -->
    <div class="mb-4">
        <button class="btn-search" onclick="window.location.href='/movies/list'" style="padding: 0.5rem 1.5rem;">
            <i class="fas fa-arrow-left"></i> Back to Collection
        </button>
    </div>

    <!-- Add Movie Form Container -->
    <div class="movie-info-container">
        <div class="text-center mb-4">
            <h2 class="movie-info-title">
                <i class="fas fa-plus-circle"></i> ADD NEW MOVIE
            </h2>
            <p style="color: #666; margin-top: 1rem;">Fill in the details for your new movie</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="#" method="POST" th:action="@{/movies/confirm}" th:object="${movieWrapper}">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-film"></i> Name
                        </label>
                        <input class="form-input" name="name" placeholder="Enter movie name" required
                               th:field="*{name}" type="text"/>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="far fa-calendar-alt"></i> Release Date
                        </label>
                        <input class="form-input" name="date" required th:field="*{date}" type="date"/>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-tags"></i> Category
                        </label>
                        <input class="form-input" name="category" placeholder="e.g., Action, Drama, Comedy"
                               required th:field="*{category}" type="text"/>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-align-left"></i> Description
                        </label>
                        <textarea class="form-input" name="description" placeholder="Enter movie description" required
                                  rows="4" style="resize: vertical;" th:field="*{description}"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-image"></i> Image URL
                        </label>
                        <input class="form-input" name="image" placeholder="https://example.com/image.jpg"
                               th:field="*{image}" type="text"/>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-star"></i> Rating
                        </label>
                        <input class="form-input" max="10" min="0" name="rating" placeholder="0.0 - 10.0" required
                               step="0.1" th:field="*{rating}" type="number"/>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-users"></i> Cast
                        </label>
                        <input class="form-input" name="castRef" placeholder="Cast will be added in next step" readonly
                               th:field="*{castRef}" th:value="${stars}" type="text"/>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn-add-movie" name="submit" type="submit" value="0">
                            <i class="fas fa-check"></i> Submit Movie
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
