<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/movies.css}" type="text/css"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/dd36616560.js"></script>
    <title>Edit Cast</title>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="app-header">
        <h1 class="app-title">ðŸŽ¬ MOVIE COLLECTION</h1>
    </div>

    <!-- Back Button -->
    <div class="mb-4">
        <button class="btn-search" onclick="window.location.href='/movies/list'" style="padding: 0.5rem 1.5rem;">
            <i class="fas fa-arrow-left"></i> Back to Collection
        </button>
    </div>

    <!-- Cast Edit Container -->
    <div class="movie-info-container">
        <div class="text-center mb-4">
            <h2 class="movie-info-title">
                <i class="fas fa-users"></i> CHOOSE/ADD ACTORS
            </h2>
            <p style="color: #666; margin-top: 1rem; line-height: 1.6;">
                Click on the actors listed below to add them to the movie's cast.<br>
                If the actor isn't on the list, you can write their name and add them.<br>
                Use <strong>Ctrl+F</strong> or <strong>Command+F</strong> to search for actors.
            </p>
        </div>

        <!-- All Actors Section -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-10">
                <h4 style="font-weight: 700; color: #667eea; margin-bottom: 1rem; text-align: center;">
                    <i class="fas fa-list"></i> All Actors
                </h4>
                <div style="max-height: 400px; overflow-y: auto; border-radius: 15px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);">
                    <table class="cast-table table table-striped table-hover">
                        <thead>
                        <tr class="text-white">
                            <th style="padding: 1rem; font-size: 1rem; width: 20%;">
                                <i class="fas fa-hashtag"></i> ID
                            </th>
                            <th style="padding: 1rem; font-size: 1rem;">
                                <i class="fas fa-user"></i> Actor Name
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="actor, iterStat:${actors}">
                            <tr style="cursor: pointer; transition: background-color 0.3s ease;"
                                th:onclick="'javascript:addToCast(\'' + ${actor.actorId} + '\');'">
                                <td style="padding: 1rem; font-weight: 600;" th:text="${actor.actorId}"></td>
                                <td style="padding: 1rem;" th:text="${actor.actorName}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add New Actor Section -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div style="background: rgba(102, 126, 234, 0.05); padding: 2rem; border-radius: 15px; border: 2px dashed #667eea;">
                    <h5 style="color: #667eea; font-weight: 600; margin-bottom: 1rem; text-align: center;">
                        <i class="fas fa-user-plus"></i> Add New Actor to the List
                    </h5>
                    <form action="#" class="form-group" method="POST" th:action="@{/movies/new/actor}"
                          th:object="${actor}">
                        <div class="input-group">
                            <input class="form-input" id="new_actor" placeholder="Enter actor name"
                                   required
                                   style="border-radius: 15px 0 0 15px; border-right: none;" th:field="*{actorName}" type="text"/>
                            <button class="btn-search" style="border-radius: 0 15px 15px 0; padding: 0.75rem 2rem;"
                                    type="submit">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Movie Cast Section -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h4 style="font-weight: 700; color: #667eea; margin-bottom: 1rem; text-align: center;">
                    <i class="fas fa-star"></i> Movie Cast
                </h4>
                <form action="#" class="form-group" method="POST" th:action="@{/movies/new}" th:object="${textForm}">
                    <div class="form-group">
                        <input class="form-input" id="cast_input" placeholder="Selected cast will appear here"
                               readonly th:field="*{text}" type="text"/>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn-add-movie" type="submit">
                            <i class="fas fa-check"></i> Confirm Cast
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/castEdit.js}" type="text/javascript"></script>
<script crossorigin="anonymous" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
