# Test Profile Configuration for Testcontainers
# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Disable Spring Security for some tests
spring.security.user.name=testuser
spring.security.user.password=testpass
# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.hendisantika=DEBUG
logging.level.org.testcontainers=INFO
# Actuator Configuration for Testing
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
# Disable DevTools during testing
spring.devtools.restart.enabled=false
# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=false
# Test specific properties
spring.test.database.replace=none